<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRD System Tracker</title>
    <!-- Library Eksternal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Link CSS Lokal -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
        <h5 class="fw-bold text-secondary">Memproses data...</h5>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <div class="card login-card p-4">
            <div class="text-center mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 60px; height: 60px;">
                    <i class="fas fa-file-contract fa-2x"></i>
                </div>
                <h4 class="fw-bold">Login BA Team</h4>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="fw-bold small mb-1">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="username" required>
                </div>
                <div class="mb-4">
                    <label class="fw-bold small mb-1">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary py-2 fw-bold">MASUK</button>
                </div>
            </form>
        </div>
    </div>

<!-- Dashboard Section -->
    <div id="dashboardSection" class="main-container py-4 py-md-5 container">
        
        <!-- Header: Responsive Flex (Column di HP, Row di Desktop) -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 gap-3">
            <div class="text-center text-md-start">
                <h2 class="fw-bold text-dark mb-1"><i class="fas fa-cubes me-2 text-primary"></i>PRD Tracker</h2>
                <p class="text-muted mb-0 small">
                    User: <span id="userDisplay" class="fw-bold text-primary"></span>
                </p>
            </div>
            
            <!-- Tombol Action: Full Width di HP -->
            <div class="d-flex gap-2 w-100 w-md-auto justify-content-center justify-content-md-end">
                <button class="btn btn-primary shadow-sm flex-grow-1 flex-md-grow-0" data-bs-toggle="modal" data-bs-target="#addModal">
                    <i class="fas fa-plus me-2"></i> <span class="d-inline d-md-none">Baru</span><span class="d-none d-md-inline">Input Baru</span>
                </button>
                <button class="btn btn-outline-danger" onclick="Auth.logout()" title="Keluar">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Search Bar: Full Width di HP -->
        <div class="row mb-3 g-2">
            <div class="col-12 col-md-5">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Cari Kode, App, User...">
                </div>
            </div>
            <div class="col-12 col-md-7 text-center text-md-end align-self-center">
                 <small class="text-muted fst-italic d-block d-md-inline mt-2 mt-md-0" style="font-size: 0.75rem;">
                    *Admin: Klik status untuk ubah
                 </small>
            </div>
        </div>

        <!-- Table Card -->
        <div class="card card-custom p-0 overflow-hidden shadow-sm">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4 text-nowrap" width="15%">Kode</th>
                            <th width="35%">Aplikasi</th> <!-- Lebar diperbesar utk mobile -->
                            <th width="15%">Status</th>
                            <th width="15%">User</th>
                            <th width="20%" class="text-end pe-4 text-nowrap">Tanggal</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            
            <div id="emptyState" class="text-center py-5 d-none">
                <i class="fas fa-folder-open fa-3x text-muted mb-3 opacity-50"></i>
                <p class="text-muted">Data tidak ditemukan.</p>
            </div>

            <div class="p-3 border-top bg-light d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm mb-0 flex-wrap justify-content-center" id="paginationControls"></ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Modal Input -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">Input PRD Baru</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="prdForm">
                        <div class="mb-3">
                            <label class="fw-bold form-label">Nomor Dokumen</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light fw-bold text-muted">PRD-</span>
                                <input type="number" id="prdNumber" class="form-control" placeholder="001" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold form-label">Nama Aplikasi</label>
                            <input type="text" id="appName" class="form-control" placeholder="Contoh: Mobile Banking" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold form-label">Status Pengerjaan</label>
                            <select id="prdStatus" class="form-select" required>
                                <option value="On Progress" selected>On Progress</option>
                                <option value="Pending">Pending</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Simpan Dokumen</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Link Script Lokal -->
    <script src="script.js"></script>

</body>
</html>
